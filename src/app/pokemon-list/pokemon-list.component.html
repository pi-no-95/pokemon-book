<app-pokemon-search (action)="filterList($event)"></app-pokemon-search>

<ul class="grid">
  <li *ngFor="let pokemon of pokemons" routerLink="/{{pokemon.id}}">
    <mat-card>
      <img src="assets/thumbnails/{{pokemon.id | number: '3.0'}}.png" alt="">
      <p>{{ pokemon.name.japanese }}</p>
    </mat-card>
  </li>
</ul>

<p *ngIf="noResults">ポケモンが見つからなかったよ。条件を変えてみよう。</p>
